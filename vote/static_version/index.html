   <div id="main_content" class="row text-center">
        <div class="row">
            <div class="col-md-12 question"><h2>¿Quién crees que ganó el debate?</h2></div>
        </div>
        <div class="row">
            <div class="col-md-6 candidate-button">

                <p><img src="https://chart.googleapis.com/chart?cht=qr&chs=400x400&chl={{current_url}}{{candidate.id}}" alt="" class="print_qr"></p>
                <p><a class="btn btn-lg btn-default btn-ios" href="ios.html">iOS</a></p>
                <p>iOS: <span>http://bit.ly/votoios</span></p>
            </div>    
            </div>
            <div class="col-md-6 candidate-button">
            <div class="qr_code">
            <img class="logo_qr" alt="" src="images/android.png">
                <p><img src="https://chart.googleapis.com/chart?cht=qr&chs=400x400&chl={{current_url}}{{candidate.id}}" alt="" class="print_qr"></p>
                <p><a class="btn btn-lg btn-default btn-android" href="android.html">Android</a></p>
                                <p>Android: <span>http://bit.ly/votoandroid</span></p>
			</div>                
            </div>
        </div>
