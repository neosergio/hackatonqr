{% extends "vote/base.html" %}
{% load staticfiles %}
{% block main_content %}
    <div id="main_content" class="row text-center">
        <div class="row">
            <div class="col-md-12 question"> ¿Quién crees que gano el debate? </div>
        </div>
        <div class="row">
            {% for candidate in candidate_list %}
            <div class="col-md-6 candidate">
                <a class="btn btn-lg btn-default" href="{% url 'vote:candidate' candidate.id %}">{{candidate.name}}</a>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock main_content %}
