{% extends "vote/base.html" %}
{% load staticfiles %}
{% block main_content %}
    <div id="main_content" class="row text-center">
        <div class="row">
            <div class="col-md-12 question"> Resultados del debate: </div>
        </div>
        <div class="row">
            <div class="col-md-6 result-text">
               <p id="android_results">Android: <span class="results">{{first_percentage|floatformat:2}}%</span></p>
            </div>
            <div class="col-md-6 result-text">
               <p id="ios_results">iOS: <span class="results">{{second_percentage|floatformat:2}}%</span></p>
            </div>
        </div>
         <div class="row">
            <div class="col-md-12">
                <p><a href="{% url 'vote:results' %}" class="btn btn-default btn-lg">
                     <span class="glyphicon glyphicon-refresh"></span> Actualizar resultados</a></p>
            </div>
        </div>
    </div>
{% endblock main_content %}
