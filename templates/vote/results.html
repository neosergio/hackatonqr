{% extends "vote/base.html" %}
{% load staticfiles %}
{% block main_content %}
    <div id="main_content" class="row text-center">
        <div class="row">
            <div class="col-md-12">
                <div class="result-text">
                    Android
                    <div class="progress">
                        <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="{{first_percentage|floatformat:0}}" aria-valuemin="0" aria-valuemax="100" style="width: {{first_percentage|floatformat:0}}%;">
                        {{first_percentage|floatformat:2}}%
                        </div>
                    </div>
                </div>
                <div class="result-text">
                    iOS
                    <div class="progress">
                        <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="{{second_percentage|floatformat:0}}" aria-valuemin="0" aria-valuemax="100" style="width: {{second_percentage|floatformat:0}}%; min-width: 20%">
                        {{second_percentage|floatformat:2}}%
                        </div>
                    </div>
                </div>

            </div>
        </div>
         <div class="row">
            <div class="col-md-12">
                <p><a href="{% url 'vote:results' %}" class="btn btn-default btn-lg">
                     <span class="glyphicon glyphicon-refresh"></span> Actualizar resultados</a></p>
            </div>
        </div>
    </div>
{% endblock main_content %}
